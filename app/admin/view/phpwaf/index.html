 <!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
   <title>php绕waf</title>
   <link rel="stylesheet" href="https://cdn.nikm.cn/js/layui/css/layui.css">
   <link rel="stylesheet" href="https://cdn.nikm.cn/css/font-awesome/css/font-awesome.min.css">
 </head>
 <body class="layui-layout-body" style="overflow-y:visible;">
<!-- 顶部操作栏 -->
    <div class="layui-form">
        <blockquote class="layui-elem-quote">
            <div class="layui-inline" style="margin-left: 1rem;">
                <button type="button" class="layui-btn" id="encode">混淆</button>
            </div>
            <div class="layui-inline" style="margin-left: 1rem;">
                <button type="button" class="layui-btn" id="decode">还原</button>
            </div>
        </blockquote>
    </div>
	<div class="layui-form" style="margin-right: 5rem;">
		<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label">原代码</label>
	    	<div class="layui-input-block">
	    		<textarea name="desc" placeholder="请输入需要混淆的代码" class="layui-textarea" id="encode_code"></textarea>
	    	</div>
		</div>
	</div>
	<div class="layui-form" style="margin-right: 5rem;">
		<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label">混淆代码</label>
	    	<div class="layui-input-block">
	    		<textarea name="desc" placeholder="请输入需要还原的代码" class="layui-textarea" id="decode_code"></textarea>
	    	</div>
		</div>
	</div>
	<div class="layui-form" style="margin-right: 5rem;">
		<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label">强混淆代码</label>
	    	<div class="layui-input-block">
	    		<textarea name="desc" placeholder="强混淆代码" class="layui-textarea" id="decode_code_strong"></textarea>
	    	</div>
		</div>
	</div>
 <script src="https://cdn.nikm.cn/js/jquery.js"></script>
 <script src="https://cdn.nikm.cn/js/clipboard.js"></script>
 <script src="https://cdn.nikm.cn/js/layui/layui.js"></script>
 <script>
	layui.use('layer', function(){
		var layer = layui.layer;
	});
 	$('#encode').click(function(){
 		$.post("{:url('admin/phpwaf/encode')}",{code:$('#encode_code').val()},function(res){
 			if(res.status == 1){
 			 	layer.msg("混淆成功");
 			 	$('#decode_code').val(res.code1);
 			 	$('#decode_code_strong').val(res.code2);
 			}else{
 				layer.msg(res.msg);
 			}
 		},'json')
 	});
 	$('#decode').click(function(){
 		$.post("{:url('admin/phpwaf/decode')}",{code:$('#decode_code').val()},function(res){
 			if(res.status == 1){
 			 	layer.msg("还原成功");
 			 	$('#encode_code').val(res.code);
 			}else{
 				layer.msg(res.msg);
 			}
 		},'json')
 	});
 </script>
 </body>
 </html>
